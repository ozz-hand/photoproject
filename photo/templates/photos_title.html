<!-- タイトルとナビゲーションボタン -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <!-- タイトルと本文 -->
      <h1 class="fw-light">Photo Gallery</h1>
      <p class="lead text-muted">
        コメントを見て写真に描かれた世界に思いを馳せましょう。
        素敵な写真とコメントをお待ちしています!</p>
      <!-- ナビゲーションボタンコンテナ -->
      <div class="d-flex justify-content-center">
        {% if user.is_authenticated %}
        <!-- ログイン中のボタン -->
        <a href="{% url 'photo:post' %}" 
            class="btn btn-primary my-2">投稿する</a>
        <!-- ログアウト用のフォーム -->
        <form action="{% url 'accounts:logout' %}" method="post" class="my-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary">ログアウト</button>
        </form>
        {% else %}
        <!-- ログイン状態ではない場合のボタン -->
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
        <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
